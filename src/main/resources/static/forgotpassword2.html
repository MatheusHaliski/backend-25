<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .forgot-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .forgot-container p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }

        .forgot-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .forgot-container button {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .forgot-container button:hover {
            background-color: #e96c3f;
        }

        .forgot-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #ff7f50;
        }

        .forgot-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="forgot-container">
    <h2>Recuperar Senha</h2>
    <p>Digite seu e-mail para receber um link de redefinição de senha.</p>
    <form action="auth/forget-password" method="POST">
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <button type="submit">Enviar link</button>
    </form>
    <a href="login.html">Voltar para o login</a>
</div>
</body>
</html>
