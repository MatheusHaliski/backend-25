<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alterar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg mx-auto" style="max-width: 600px;">
    <div class="card-header text-center bg-primary text-white">
      <h4>Alterar Dados do Perfil</h4>
    </div>
    <div class="card-body">
      <form method="post" action="/salvar-dados-perfil">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" value="Insira seu nome..." required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" name="email" value="Insira seu e-mail..." required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Nova Senha (opcional):</label>
          <input type="password" class="form-control" id="senha" name="senha" value="Insira sua senha...">
        </div>
        <div class="d-flex justify-content-between">
          <a href="/perfil" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
