<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minhas Doações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">As minhas Doações</h2>

    <div th:if="${doacoes.isEmpty()}" class="alert alert-info text-center">
        Nenhuma doação registrada.
    </div>

    <table th:if="${not doacoes.isEmpty()}" class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Quantidade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doacao : ${doacoes}">
            <td th:text="${doacao.id}"></td>
            <td th:text="${doacao.descricao}"></td>
            <td th:text="${doacao.quantidade}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/menuinicial.html" class="btn btn-primary">Voltar ao Menu89</a>
    </div>
</div>
</body>
</html>
